name: Version & Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Get previous version
        id: prev_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Previous version: $VERSION"

      - name: Determine version bump
        id: bump
        env:
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
        run: |
          COMMIT_MSG="${COMMIT_MESSAGE}"
          PREV_VERSION="${{ steps.prev_version.outputs.version }}"

          # Parse current version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$PREV_VERSION"

          # Determine bump type from commit message
          if [[ "$COMMIT_MSG" =~ ^(release|major) ]]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif [[ "$COMMIT_MSG" =~ ^(feature|minor) ]]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Previous: $PREV_VERSION -> New: $NEW_VERSION"

      - name: Update version in package.json
        run: |
          npm version ${{ steps.bump.outputs.new_version }} --no-git-tag-version

      - name: Build
        run: npm run build

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"

          if [ -z "$PREV_TAG" ]; then
            # First release, get all commits
            COMMITS=$(git log --pretty=format:"%H %s" | head -20)
          else
            # Get commits since last tag
            COMMITS=$(git log "$PREV_TAG"..HEAD --pretty=format:"%H %s")
          fi

          # Format changelog
          CHANGELOG="## Changes"
          echo "$CHANGELOG" >> /tmp/changelog.txt
          echo "$COMMITS" | while read HASH MSG; do
            if [ -n "$HASH" ]; then
              SHORT_HASH=${HASH:0:7}
              # Format commit messages
              if [[ "$MSG" =~ ^feature|^feat ]]; then
                echo "- âœ¨ $MSG (\`$SHORT_HASH\`)" >> /tmp/changelog.txt
              elif [[ "$MSG" =~ ^fix|^bugfix ]]; then
                echo "- ðŸ› $MSG (\`$SHORT_HASH\`)" >> /tmp/changelog.txt
              elif [[ "$MSG" =~ ^docs ]]; then
                echo "- ðŸ“š $MSG (\`$SHORT_HASH\`)" >> /tmp/changelog.txt
              elif [[ "$MSG" =~ ^perf ]]; then
                echo "- âš¡ $MSG (\`$SHORT_HASH\`)" >> /tmp/changelog.txt
              else
                echo "- $MSG (\`$SHORT_HASH\`)" >> /tmp/changelog.txt
              fi
            fi
          done

          # Save changelog to output
          CHANGELOG_CONTENT=$(cat /tmp/changelog.txt)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG_CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Commit version bump
        run: |
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ steps.bump.outputs.new_version }}"

      - name: Create and push tag
        run: |
          git tag -a "v${{ steps.bump.outputs.new_version }}" -m "Release v${{ steps.bump.outputs.new_version }}"
          git push origin main --follow-tags

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.bump.outputs.new_version }}
          release_name: v${{ steps.bump.outputs.new_version }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
