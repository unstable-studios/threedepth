name: Release

on:
  push:
    branches:
      - release

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create and push tag
        id: tag
        run: |
          VERSION=$(jq -r '.version' package.json)
          TAG="v${VERSION}"
          git fetch --tags
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "tag_name=$TAG" >> $GITHUB_OUTPUT
          else
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git tag "$TAG"
            git push origin "$TAG"
            echo "tag_name=$TAG" >> $GITHUB_OUTPUT
          fi

      - name: Read changelog section from CHANGELOG.md
        id: changelog
        run: |
          TAG_NAME="${{ steps.tag.outputs.tag_name }}"
          HEADER="## ${TAG_NAME}"

          awk -v header="$HEADER" '
            /^## / {
              if (found) exit 0
              if ($0 == header) { found = 1; next }
            }
            found { print }
          ' CHANGELOG.md > /tmp/changelog.txt

          if [ ! -s /tmp/changelog.txt ]; then
            echo "Changelog section for $TAG_NAME not found in CHANGELOG.md" >&2
            exit 1
          fi

          echo "content<<EOF" >> $GITHUB_OUTPUT
          cat /tmp/changelog.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          release_name: ${{ steps.tag.outputs.tag_name }}
          body: ${{ steps.changelog.outputs.content }}
          draft: false
          prerelease: false
