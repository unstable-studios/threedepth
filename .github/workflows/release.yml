name: Release

on:
  push:
    tags:
      - "v*"
    branches:
      - release

permissions:
  contents: write

jobs:
  tag:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/release'
    outputs:
      tag_name: ${{ steps.create_tag.outputs.tag_name }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and push tag
        id: create_tag
        run: |
          VERSION=$(jq -r '.version' package.json)
          TAG="v${VERSION}"

          # Check if tag already exists
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "tag_name=$TAG" >> $GITHUB_OUTPUT
            exit 0
          fi

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag "$TAG"
          git push origin "$TAG"
          echo "tag_name=$TAG" >> $GITHUB_OUTPUT

  release:
    needs: tag
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Determine changelog since previous tag
        id: changelog
        run: |
          TAG_NAME="${GITHUB_REF##*/}"
          PREV_TAG=$(git describe --tags --abbrev=0 "${TAG_NAME}^" 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"%H %s")
          else
            COMMITS=$(git log "$PREV_TAG".."$TAG_NAME" --pretty=format:"%H %s")
          fi

          echo "## Changes" > /tmp/changelog.txt
          echo "$COMMITS" | while read HASH MSG; do
            [ -z "$HASH" ] && continue
            SHORT=${HASH:0:7}
            if [[ "$MSG" =~ ^feature|^feat ]]; then
              echo "- âœ¨ $MSG (\`$SHORT\`)" >> /tmp/changelog.txt
            elif [[ "$MSG" =~ ^fix|^bugfix ]]; then
              echo "- ðŸ› $MSG (\`$SHORT\`)" >> /tmp/changelog.txt
            elif [[ "$MSG" =~ ^docs ]]; then
              echo "- ðŸ“š $MSG (\`$SHORT\`)" >> /tmp/changelog.txt
            elif [[ "$MSG" =~ ^perf ]]; then
              echo "- âš¡ $MSG (\`$SHORT\`)" >> /tmp/changelog.txt
            else
              echo "- $MSG (\`$SHORT\`)" >> /tmp/changelog.txt
            fi
          done

          CHANGELOG_CONTENT=$(cat /tmp/changelog.txt)
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG_CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.content }}
          draft: false
          prerelease: false
