<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="ThreeDepth" />
    <link rel="manifest" href="/site.webmanifest" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <script>
      (function () {
        try {
          var stored = localStorage.getItem('theme');
          var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          var resolvedDark = stored ? stored === 'dark' : prefersDark;
          if (resolvedDark) document.documentElement.classList.add('dark');
          var bg = resolvedDark ? '#1a1a1a' : '#f8fafc';
          document.documentElement.style.backgroundColor = bg;
          document.body && (document.body.style.backgroundColor = bg);
        } catch (e) { /* ignore */ }
      })();
    </script>
    <link href="/src/index.css" rel="stylesheet" />
    <title>ThreeDepth</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
